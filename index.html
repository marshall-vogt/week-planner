<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full header">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row week">
      <div class="column-seventh">
        <div class="day-of-week">
          <button class="week-btn">Sunday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Monday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Tuesday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Wednesday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Thursday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">FriYAY</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Caturday</button>
          <p class="click-count">0</p>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="row">
      <div class="modal hidden">
        <form>
        <div class="modal-header">
          <h2>Add Event</h2>
          <i class="fa-solid fa-x">&#10006;</i>
        </div>
        <div class="time-and-day">
          <label for="time-select">Time
            <select id="time-select">
              <option value="" disabled>Select Time</option>
              <option value="08:00am">8:00am</option>
              <option value="09:00am">9:00am</option>
              <option value="10:00am" >10:00am</option>
              <option value="11:00am" >11:00am</option>
              <option value="12:00pm" >12:00pm</option>
              <option value="01:00pm">1:00pm</option>
              <option value="02:00pm">2:00pm</option>
              <option value="03:00pm">3:00pm</option>
              <option value="04:00pm">4:00pm</option>
              <option value="05:00pm">5:00pm</option>
            </select>
          </label>

          <label for="day-select">Day
            <select id="day-select">
              <option value="" disabled>Select Day</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="FriYAY">FriYAY</option>
              <option value="Caturday">Caturday</option>
            </select>
          </label>
      </div>
        <div class="notes-text">
        <textarea class="column-full" cols="10" rows="5" placeholder="Notes"></textarea>
      </div>
      <div class="submit-container">
        <button class="submit-button">SUBMIT</button>
      </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Activity</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td><button class="delete-button hidden">Yes</button></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
