<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full header">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row week">
      <div class="column-seventh">
        <div class="day-of-week">
          <button class="week-btn">Sunday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Monday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Tuesday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Wednesday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Thursday</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">FriYAY</button>
          <p class="click-count">0</p>
        </div>
        <div class="day-of-week">
          <button class="week-btn">Saturday</button>
          <p class="click-count">0</p>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="row">
      <div class="modal hidden">
        <div class="modal-header">
          <h2>Add Event</h2>
          <i class="fa-solid fa-x">&#10006;</i>
        </div>
        <div class="time-and-day">
          <button type="button" class="time-button column-half">Time</button>
          <button type="button" class="day-button column-half">Day</button>
        </div>
        <div class="notes-text">
          <textarea class="column-full" cols="10" rows="5" placeholder="Notes"></textarea>
        </div>
        <div class="submit-container">
          <button class="submit-button">SUBMIT</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Activity</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td><button class="delete-button hidden">Yes</button></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
